<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 >Listado de familiares: </h1>
    <p style="color: brown">Nombre ♠ Apellido ♠ Edad ♠ Fecha de creacion</p>
    {% for familiar in familiares %}

        <li>{{familiar.nombre}} ♠ {{familiar.apellido}} ♠ {{familiar.edad}} ♠ {{familiar.fecha_creacion}}</li>
   
    {% endfor %}
</body>
</html>
